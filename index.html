<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Particles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Particle System</h1>
    <div class="controls">
        <label for="particle-size">Particle Size:</label>
        <input type="range" id="particle-size" name="particle-size" min="1" max="300" value="50">
        <span id="particle-size-value">5</span>

        <label for="particle-speed">Particle Speed:</label>
        <input type="range" id="particle-speed" name="particle-speed" min="1" max="100" value="10" step="1">
        <span id="particle-speed-value">10</span>

        <label for="cursor-gravity">Cursor Gravity:</label>
        <input type="range" id="cursor-gravity" name="cursor-gravity" min="0" max="2" value="0.5" step="0.1">
        <span id="cursor-gravity-value">0.5</span>

        <label for="color-palette">Artist Palette:</label>
        <select id="color-palette">
            <option value="van-gogh">Vincent van Gogh</option>
            <option value="monet">Claude Monet</option>
            <option value="picasso">Pablo Picasso</option>
            <option value="dali">Salvador Dal√≠</option>
            <option value="kahlo">Frida Kahlo</option>
            <option value="warhol">Andy Warhol</option>
            <option value="pollock">Jackson Pollock</option>
            <option value="okeeffe">Georgia O'Keeffe</option>
            <option value="basquiat">Jean-Michel Basquiat</option>
            <option value="kusama">Yayoi Kusama</option>
        </select>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
